<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Footy Freak</title>
    <meta name="description" content="This is my HTML5 boilerplate." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#3385FF" />
    <meta name="theme-color" content="#3385FF" />
    <link rel="icon" href="icon/Logo.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="/script/app.js"></script> -->
  </head>
  <body>
    <section class="o-row o-row--lg">
      <div class="o-container u-max-width-md">
        <article class="o-layout o-layout--justify-center u-pt-clear">
          <img
            src="https://cdn.sportmonks.com/images/soccer/leagues/501.png"
            alt="Logo"
            srcset=""
            class="c-logo__symbol js-image"
          />
          <div class="js-leaguename u-hide">Premiership</div>
        </article>
        <div class="o-container u-padding">
          <div class="o-section o-layout o-layout--justify-center">
            <input
              class="c-option js-filter js-standings-in-button o-hide-accessible"
              type="radio"
              name="range"
              id="slide1"
              checked
            />
            <label class="o-button-reset u-border-radius-left c-button" for="slide1">
              Standings
            </label>
            <input
              class="c-option js-filter js-stats-in-button o-hide-accessible"
              type="radio"
              name="range"
              id="slide2"
            />
            <label class="o-button-reset u-border-radius-right c-button" for="slide2">
              Stats
            </label>
          </div>
          <div class="o-section" id="slider">
            <div id="slides">
              <div id="overflow">
                <div class="inner">
                  <div class="slide slide_1">
                    <article class="o-section o-section--xl js-standings">
                      <div class="c-team__item o-row--lg o-row--md u-border-bottom u-border-radius">
                        <div class="c-team__item__name">
                          <article class="u-fixed-widht-md">#</article>
                          <article class="">Team</article>
                        </div>
                        <div class="c-team__item__info">
                          <article class="fixed_width">P</article>
                          <article class="u-mobile-hide fixed_width">W</article>
                          <article class="u-mobile-hide fixed_width">D</article>
                          <article class="u-mobile-hide fixed_width">L</article>
                          <article class="fixed_width">DIFF</article>
                          <article class="">PTS</article>
                        </div>
                      </div>
                    </article>
                  </div>
                  <div class="slide slide_2">
                    <div class="js-season-year c-card__title u-mt-md u-mb-md">
                      Premiership stats
                    </div>
                    <div class="content">
                      <div class="content_item_span_2 u-mlr u-margin-all">
                        <div class="detail_stats1">
                          <div class="u-padding-bottom">Season topscorer</div>
                          <div class="detail_logo1">
                            <img
                              src="https://cdn.sportmonks.com/images//soccer/players/10/460810.png"
                              alt=""
                            />
                          </div>
                          <div class="u-pt-sm js-topscorer u-text-bold"></div>
                        </div>
                      </div>
                      <div class="content_item_span_2 u-mlr u-margin-all">
                        <div class="detail_stats1">
                          <div class="u-padding-bottom">Player w/m assists</div>
                          <div class="detail_logo1">
                            <img
                              src="https://cdn.sportmonks.com/images/soccer/players/22/758.png"
                              alt=""
                            />
                          </div>
                          <div class="u-pt-sm js-topassist u-text-bold"></div>
                        </div>
                      </div>
                      <div class="content_item_span_2 u-mlr u-margin-all">
                        <div class="detail_stats1">
                          <div class="u-padding-bottom">Best goalkeeper</div>
                          <div class="detail_logo1">
                            
                            <img
                              src="https://cdn.sportmonks.com/images/soccer/players/19/275.png"
                              alt=""
                            />
                          </div>
                          <div class="u-pt-sm js-cleansheet u-text-bold"></div>
                        </div>
                      </div>
                      <div class="content_item_span_2 u-mlr u-margin-all">
                        <div class="detail_stats1">
                          <div class="u-padding-bottom">Team w/m goals</div>
                          <div class="detail_logo1">
                            
                            <img
                              src="https://cdn.sportmonks.com/images/soccer/teams/21/53.png"
                              alt=""
                            />
                          </div>
                          <div class="u-pt-sm js-team-most-goals u-text-bold"></div>
                        </div>
                      </div>
                      <div class="content_item_span_4">
                        <canvas class="" id="js-graph1" width="3" height="1"></canvas>
                      </div>
                      <div class="content_item_span_4">
                        <canvas class="" id="js-graph2" width="3" height="1"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal_item">
          <div class="modal_content">
            <span class="closeme">&times;</span>
            <div class="modal-content_item_span_2 u-margin-all">
              <div class="detail_logo">
                <img class="js-imageinfo detail_logo_image" src="" alt="LOGO" />
              </div>
            </div>
            <div class="modal-content_item_span_3 js-graph3">
              <!-- <canvas class="" id="js-graph3_inner" width="3" height="1"></canvas> -->
            </div>
            <div class=" modal-content_item_span_3 js-graph4">
              <!-- <canvas class="" id="js-graph4_inner" width="3" height="1"></canvas> -->
            </div>
            <div class="modal-content_item_span_2 u-margin-all">
              <div class="detail_stats">
                <div class="detail_stats_info">
                  <div class="u-align-text-left u-text-bold">Attacks</div>
                  <div class="u-align-text-left js-info-attack">XXX</div>
                </div>
                <div class="detail_stats_info">
                  <div class="u-align-text-left u-text-bold">Shots on target</div>
                  <div class="u-align-text-left js-info-shots">XXX</div>
                </div>
                <div class="detail_stats_info">
                  <div class="u-align-text-left u-text-bold">Fouls</div>
                  <div class="u-align-text-left js-info-fouls">XXX</div>
                </div>
                <div class="detail_stats_info">
                  <div class="u-align-text-left u-text-bold">Yellow cards</div>
                  <div class="u-align-text-left js-info-yellow">XXX</div>
                </div>
                <div class="detail_stats_info">
                  <div class="u-align-text-left u-text-bold">Red cards</div>
                  <div class="u-align-text-left js-info-red">XXX</div>
                </div>
              </div>
            </div>
            <div class="modal-content_item_span_3 js-graph5">
              <!-- <canvas class="" id="js-graph5_inner" width="3" height="1"></canvas> -->
            </div>
            <div class="modal-content_item_span_3 js-graph6">
              <!-- <canvas class="" id="js-graph6_inner" width="3" height="1"></canvas> -->
            </div>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </section>
  </body>
  <script src="/script/app.js"></script>
</html>
