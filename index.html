        <article class="o-layout o-layout--justify-center u-pt-clear">
          <img
            src="https://cdn.sportmonks.com/images/soccer/leagues/501.png"
            alt="Logo"
            srcset=""
            class="c-logo__symbol_1 js-image"
          />
          <div class="js-leaguename u-hide">Premiership</div>
        </article>
        <div class="o-container u-padding">
          <div class="o-section o-layout o-layout--justify-center">
            <input
              class="c-option js-filter o-hide-accessible"
              type="radio"
              name="range"
              id="day"
            />
            <label
              class="o-button-reset u-border-radius-left c-button js-standings-in-button is-selected"
              for="slide1"
            >
              Standings
            </label>
            <input
              class="c-option js-filter o-hide-accessible"
              type="radio"
              name="range"
              id="day"
            />
            <label
              class="o-button-reset u-border-radius-right c-button js-stats-in-button"
              for="slide2"
            >
              Stats
            </label>
          </div>
          <div class="o-section" id="slider">
            <input type="radio" name="slider" id="slide1" checked />
            <input type="radio" name="slider" id="slide2" />
            <div id="slides">
              <div id="overflow">
                <div class="inner">
                  <div class="slide slide_1">
                    <article class="o-section o-section--xl js-standings">
                      <div class="x-test o-row--lg o-row--md u-border-bottom u-border-radius">
                        <div class="y-test">
                          <article class="w-test">#</article>
                          <article class="">Team</article>
                        </div>
                        <div class="z-test">
                          <article class="vaste_width">P</article>
                          <article class="u-mobile-hide vaste_width">W</article>
                          <article class="u-mobile-hide vaste_width">D</article>
                          <article class="u-mobile-hide vaste_width">L</article>
                          <article class="vaste_width">DIFF</article>
                          <article class="">PTS</article>
                        </div>
                      </div>
                    </article>
                  </div>
                  <div class="slide slide_2">
                    <div class="js-season-year c-card__title u-mt-md u-mb-md">
                      Premiership stats
                    </div>
                    <div class="content">
                      <div class="content_item3 u-mlr u-3-of-5">
                        <canvas class="" id="js-graph1" width="3" height="1"></canvas>
                      </div>
                      <div class="content_item3 u-mlr u-3-of-5">
                        <canvas class="" id="js-graph2" width="3" height="1"></canvas>
                      </div>
                      <div class="content_item2 u-mlr u-2-of-5 js-matches">Total matches</div>
                      <div class="content_item2 u-mlr u-2-of-5 js-goals">Total goals</div>
                      <!-- <div class="content_item2 u-mlr u-2-of-5 js-avg-yellow">
                        Avg yellow cards per match
                      </div> -->
                      <div class="content_item2 u-mlr u-2-of-5 c-card_1">
                        <div>Topscorer</div>
                        <div class="c-card">
                          <img
                            src="https://cdn.sportmonks.com/images//soccer/players/10/460810.png"
                            alt=""
                          />
                        </div>
                        <div class="js-topscorer"></div>
                      </div>
                      <div class="content_item2 u-mlr u-2-of-5 c-card_1">
                        <div>Assists topscorer</div>
                        <div class="c-card">
                          <img
                            src="https://cdn.sportmonks.com/images/soccer/players/22/758.png"
                            alt=""
                          />
                        </div>
                        <div class="js-topassist"></div>
                      </div>
                      <div class="content_item2 u-mlr u-2-of-5 c-card_1">
                        <div>GK with most cleansheets</div>
                        <div class="c-card">
                          <img
                            src="https://cdn.sportmonks.com/images/soccer/players/19/275.png"
                            alt=""
                          />
                        </div>

                        <div class="js-cleansheet"></div>
                      </div>
                      <div class="content_item2 u-mlr u-2-of-5">
                        <img
                          src="https://cdn.sportmonks.com/images/soccer/teams/21/53.png"
                          alt=""
                          srcset=""
                        />
                        <div>Team with most goals</div>
                        <div class="js-team-most-goals"></div>
                      </div>
                      <!-- <div class="content_item u-mlr u-4-of-5 js-win-perc"></div> -->
                      <!-- <div class="content_item u-mlr u-4-of-5 js-yellowc"></div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
